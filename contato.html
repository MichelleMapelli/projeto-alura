    <body>
        <!-- Titulo comum a todas as páginas-->
        <main>
            <h1 class="titulo-principal">Portifólio</h1>
        </main>

        <!--Página Contato-->
        <div class="container">
            <form>
                <fieldset>
                    <legend>Dados Pessoais</legend>

                    <label for="nome">Nome:</label>
                    <input id="nome" name="nome-contato" placeholder="Seu nome aqui" type="text" required autofocus pattern="[A-Za-z ']{4,}" title="O nome precisa ter pelo menos 4 caracteres">
                    <label for="email">Email:</label>
                    <input id="email" name="e-mail" placeholder="seu@email.com" type="email" required>
                </fieldset>

                <fieldset>
                    <legend>Assunto</legend>
                    <label>
                    <input type="radio" name="assunto" value="consult">
                    Consultoria</label>
                    <label>
                    <input type="radio" name="assunto" value="blog">
                    Blog</label>
                    <fieldset>
                        <input type="radio" name="assunto" value="Outro" id="outro">
                        <label for="outro">Outro</label>
                        <input type="text" name="outro-assunto">
                    </fieldset>
                </fieldset>
                <!--
                <fieldset>
                    <legend>Assunto</legend>
                    <select name="assunto">
                    <option value="servico">Serviço</option>
                    <option value="blog">Blog</option>
                    <option value="outro">Outro</option>
                </select>
                </fieldset>
                -->

                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="msg" cols="30" rows="6" required placeholder="Digite aqui sua mensagem"></textarea>

                <button type="submit" value="Enviar">Enviar</button>
            </form>
        </div>
